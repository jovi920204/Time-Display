<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Designed by Jovi Chang</header>
    <header>GitHub Link: <a href="https://github.com/jovi920204/Time-Display">Source Code</a></header>
    <div class="clock">
        <div class="zone-info">
            <span class="ampm">AM</span>
        </div>
        <div class="time-block">
            <span class="h12"></span>
            <span class="hh"></span>
            <span class="sep1">:</span>
            <span class="mm"></span>
            <span class="sep2">.</span>
            <span class="ss"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
